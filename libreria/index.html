<body onload="tabella()">
    <input type="text" id="search" onkeypress="filtraAutore()">
    <button id="button" onclick="filtraAutore()">Cerca libro</button>

    <form onsubmit="aggiungiLibro(); return false;">
        <label for="nome">Nome Libro</label>
        <input type="text" id="nome"> <br>
        <label for="autore">Autore</label>
        <input type="text" id="autore"> <br>
        <label for="dataPubblicazione">Data di pubblicaziione</label>
        <input type="date" id="dataPubblicazione"> <br>
        <label for="numeroTotaleDiPagine">Numero totale di pagine</label>
        <input type="number" id="numeroTotaleDiPagine"> <br>
        <button type="submit">aggiungi libro</button>
    </form>

    <form onsubmit="EliminaLibro(); return false;">
        <label for="nomeEliminare">Nome Libro</label>
        <input type="text" id="nomeEliminare"> <br>
        <label for="autoreEliminare">Autore</label>
        <input type="text" id="autoreEliminare"> <br>
        <button type="submit">elimina libro</button>
    </form>

    <div id="contenitore"></div>

    <script src="libreriaNuova.js"></script>

</body>

</html>
