<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

<body>
    <form action="">

        <fieldset>

            <legend>linguaggi conosciuti check</legend>
            <input type="checkbox" name="java" value="java">java
            <input type="checkbox" name="html" value="html">html
            <input type="checkbox" name="css" value="css">css
        </fieldset>

        <fieldset>
            <legend>linguaggi conosciuti radio</legend>
            <!-- devono avere stesso nome ma diverso value -->
            <input type="radio" name="linguaggio" value="java">java
            <input type="radio" name="linguaggio" value="html">html
            <input type="radio" name="linguaggio" value="css">css
        </fieldset>

        <fieldset>

                <option value="https://miosito3.it">miosito3.it </option>
            </select>
        </fieldset>

        <textarea name="area di testo" id="" cols="30" rows="10">
